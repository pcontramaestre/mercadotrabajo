    <style>
        .auto-container {
            max-width: 1310px;
            width: 100%;
            margin: 0 auto;
        }
        .banner-section-four {
            position: relative;
            display: block;
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: cover;
            height: 100vh;
            min-height: 700px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 120px 0;
        }
        .main-header {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: auto;
            z-index: 99;
            transition: all 0.3s ease;
        }
        .main-header .logo {
            position: relative;
            z-index: 9;
            padding: 15px 0;
            margin-right: 50px;
            transition: all 0.3s ease;
        }
    </style>
